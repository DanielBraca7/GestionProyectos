<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Proyecto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h3 class="text-center mb-4" th:text="${proyecto.id == null ? 'Crear Proyecto' : 'Editar Proyecto'}"></h3>

        <form th:action="@{${proyecto.id == null} ? '/proyectos/guardar' : '/proyectos/actualizar/' + ${proyecto.id}}" 
              method="post" th:object="${proyecto}">
            
            <!-- ID del Proyecto (oculto) -->
            <input type="hidden" th:field="*{id}">

            <!-- Nombre -->
            <div class="mb-3">
                <label class="form-label">Nombre del Proyecto</label>
                <input type="text" class="form-control" th:field="*{nombre}" required>
            </div>

            <!-- Descripción -->
            <div class="mb-3">
                <label class="form-label">Descripción</label>
                <textarea class="form-control" th:field="*{descripcion}" rows="3" required></textarea>
            </div>

            <!-- Fecha de Inicio -->
            <div class="mb-3">
                <label class="form-label">Fecha de Inicio</label>
                <input type="date" class="form-control" th:field="*{fechaInicio}" required>
            </div>

            <!-- Estado -->
            <div class="mb-3">
                <label class="form-label">Estado</label>
                <select class="form-select" th:field="*{estado}" required>
                    <option value="ACTIVO">Activo</option>
                    <option value="EN_PROGRESO">En Progreso</option>
                    <option value="FINALIZADO">Finalizado</option>
                </select>
            </div>

            <!-- Botones -->
            <div class="btn-group">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a th:href="@{/proyectos}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
