<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Proyectos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 40px;
        }
        .table-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">Lista de Proyectos</h2>
    
    <div class="mb-3 text-end">
        <a th:href="@{/proyectos/nuevo}" class="btn btn-success">+ Nuevo Proyecto</a>
    </div>

    <div class="table-container">
        <table class="table table-striped text-center">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Fecha de Inicio</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="proyecto : ${proyectos}">
                    <td th:text="${proyecto.id}"></td>
                    <td th:text="${proyecto.nombre}"></td>
                    <td th:text="${proyecto.descripcion}"></td>
                    <td th:text="${proyecto.fechaInicio}"></td>
                    <td th:text="${proyecto.estado}"></td>
                    <td>
                        <a th:href="@{/proyectos/editar/{id}(id=${proyecto.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/proyectos/eliminar/{id}(id=${proyecto.id})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Seguro que deseas eliminar este proyecto?')">Eliminar</a>
                        <a th:href="@{/tareas/{id}(id=${proyecto.id})}" class="btn btn-info btn-sm">Ver Tareas</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
